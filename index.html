<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZOTA BYPASS (LINK) V2.0</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab.active {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            width: 100%;
        }
        .tab-content.active {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
        }
        input[type="password"], input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #iframeContainer {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            border: 2px solid #ccc;
            margin-top: 40px;
            border-radius: 4px;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .console {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .console-input {
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
        }
        .console-button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .console-button:hover {
            background-color: #0056b3;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
        }
        .notification.success {
            background-color: #28a745;
            color: #fff;
        }
        .notification.error {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>AZOTA BYPASS (LINK) Version 2.0.0</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="tab1">AZOTA Website</div>
            <div class="tab" data-tab="tab2">Google Search</div>
        </div>

        <div id="tab1" class="tab-content active">
            <label for="urlInput">Enter AZOTA Exam URL</label>
            <input type="text" id="urlInput" placeholder="https://azota.vn/example">
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <label for="emailInput">Your Email</label>
            <input type="email" id="emailInput" placeholder="example@example.com">
            <button id="loadButton">Load Website</button>
            <button id="injectButton">Bypass Event Listeners</button>
            <div id="iframeContainer">
                <iframe id="targetIframe" src=""></iframe>
            </div>
        </div>

        <div id="tab2" class="tab-content">
            <textarea class="console-input" id="consoleInput" placeholder="Type your Google search here..."></textarea>
            <button class="console-button" id="runConsoleButton">Search</button>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script>
        alert('This is the AZOTA BYPASS (Link) - Version 2.0.0 (Made by Nguyen Huynh Dang Nhut - https://github.com/DangNhutNguyen)');
        alert('The application must not be used for bad purposes, affecting learning rights and this is an application used for HTML application, any harmful behavior such as: Using the application during the exam, causing influence, and causing consequences can be prosecuted. Thank you');
        alert('Ứng dụng không được sử dụng trong các mục đích xấu, gây ảnh hưởng đến các quyền lợi khi học và đây là ứng dụng dùng cho việc ứng dụng HTML, mọi hành vi gây ảnh hưởng như: Sử dụng ứng dụng trong thời gian thi, gây ảnh hưởng và gây hậu quả có thể bị truy tố trách nhiệm. Xin cảm ơn');

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            const password = document.getElementById('passwordInput').value;
            if (password === '09102008') {
                document.getElementById('targetIframe').src = url;
                showNotification('Website loaded successfully.', 'success');
            } else {
                showNotification('Invalid password.', 'error');
            }
        });

        document.getElementById('injectButton').addEventListener('click', function() {
            const iframe = document.getElementById('targetIframe');
            iframe.onload = function() {
                const script = document.createElement('script');
                script.textContent = `
                    (function() {
                        const removeAllEventListeners = (target, eventTypes) => {
                            eventTypes.forEach(eventType => {
                                const listeners = getEventListeners(target, eventType);
                                if (listeners) {
                                    listeners.forEach(listener => {
                                        target.removeEventListener(eventType, listener.listener);
                                    });
                                }
                            });
                        };

                        const eventTypes = [
                            'beforeunload', 'blur', 'click', 'DOMContentLoaded', 'hashchange',
                            'keydown', 'load', 'locationchange', 'message', 'mousedown',
                            'orientationchange', 'popstate', 'resize', 'scroll', 'touchstart',
                            'visibilitychange'
                        ];

                        removeAllEventListeners(window, eventTypes);
                        removeAllEventListeners(document, eventTypes);
                        console.log("Removed all event listeners.");
                    })();
                `;
                iframe.contentDocument.head.appendChild(script);
                showNotification('Bypass script injected.', 'success');
            };
        });

        document.getElementById('runConsoleButton').addEventListener('click', function() {
            const query = document.getElementById('consoleInput').value.trim();
            if (query) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
            } else {
                showNotification('Please enter a search query.', 'error');
            }
        });

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
